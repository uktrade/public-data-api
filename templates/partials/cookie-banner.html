<div class="govuk-cookie-banner" data-nosnippet role="region" aria-label="Cookies on [name of service]" id="cookie-banner">
    <div class="govuk-cookie-banner__message govuk-width-container">
        <div class="govuk-grid-row">
            <div class="govuk-grid-column-two-thirds">
                <h2 class="govuk-cookie-banner__heading govuk-heading-m">
                    Cookies on {{ service_name }}
                </h2>
                <div class="govuk-cookie-banner__content">
                    <p class="govuk-body">We use some essential cookies to make this service work.</p>
                    <p class="govuk-body">Weâ€™d also like to use analytics cookies so we can understand how you use the
                        service and make improvements.</p>
                </div>
            </div>
        </div>
        <div class="govuk-button-group">
            <button type="button" class="govuk-button" data-module="govuk-button" id="accept-cookies">
                Accept analytics cookies
            </button>
            <button type="button" class="govuk-button" data-module="govuk-button" id="decline-cookies">
                Reject analytics cookies
            </button>
            <a class="govuk-link" href="/cookies">View cookies</a>
        </div>
    </div>
</div>
